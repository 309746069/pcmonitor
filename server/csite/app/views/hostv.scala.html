@(hostId: String, error : String)
@base("Profile"){
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/host.css")">
} {
	<script src="@routes.Assets.at("js/host.js")" type="text/javascript"></script>
} { 
	@if(!error.isEmpty()) {
		<p class="titles">Host id is <span id="hostId">@hostId</span>. <span class="stringError">@error<span></p>
	} else {
		<p class="titles"> Host id is <span id="hostId">@hostId</span></p>
		<p class="titles"> Screenshots: </p>
		<div id="screenshots"></div>
	}
}
