@(title: String)(scripts: Html = Html(""))(content: Html)
<!DOCTYPE html>

<html ng-app>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <style type="text/css">
          body {
            padding-top: 60px;
            padding-bottom: 40px;
          }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">WindowsMonitor</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              	<li class="active"><a href="/">Main</a></li>
                <li><a href="/join">Join</a></li>
                <li><a href="/login">Log In</a></li>
                <li><a href="/about">About</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
        <div class="container">
        @content
            <hr>
            <footer>
                <p align="center">&copy;  2013</p>
            </footer>
      
        </div>
        
        <script src="@routes.Assets.at("js/angular.min.js")" type="text/javascript"></script>      
        <script src="@routes.Assets.at("js/jquery-2.0.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        @scripts
    </body>
</html>
