@base("Join"){_} {
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/login.css")">

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Join</h2>
        <input type="text" class="form-control" placeholder="Email address" name="email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" name="password" required>
        <input type="password" class="form-control" placeholder="Password again" name="passwordCopy" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
      </form>

    </div> <!-- /container -->
}
